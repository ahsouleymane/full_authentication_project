{% extends "full_authentication/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="display-4">Authentification</h1>
<p class="lead font-italic">Veuillez saisir votre compte et votre mot de passe.</p>
<hr class="my-4">


<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    
    <div class="col-md-8 offset-md-2 mt-5">

        <label for="text">Compte ou Email: </label>
        <input class="form-control" type="text" name="compte" id="compte" 
        placeholder="Saisir votre compte ou email"><br>

        <label for="password">Mot de passe: </label>
        <input class="form-control" type="password" name="password" id="password" 
        placeholder="Saisir votre mot de passe"><br>

        <a href="{% url 'register' %}" class="btn btn-primary btn-block">
            <i class="fa-solid fa-database"></i> Se connecter
        </a>

    </div>


</form>
{% endblock content %}
